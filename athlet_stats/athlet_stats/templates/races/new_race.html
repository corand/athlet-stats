{% extends 'races/base.html' %}

{% block content %}
		<div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                	<ol class="breadcrumb">
                      <li><a href="{% url 'racelist' %}">Competiciones</a></li>
                      <li class="active">Nueva Competición</li>
                    </ol>
					<h1 class="page-header">Nueva Competición</h1>
					<div class="row">
						<div class="col-lg-6">
							<form id='formulario' method='post'>
								{% csrf_token %}
								{{form.as_p}}
								<p>
									<a href="{% url 'racelist' %}"><span class="btn btn-danger">Cancelar</span></a>
									<input type='submit' class="btn btn-success" value="Crear" />
								</p>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
{% endblock %}

	{% extends 'web/base.html' %}
{% load i18n %}
{% block opengraph %}

		<meta property="og:title" content="Alo単a Mendi Atletismo taldea eta Atletas de argixao"/>
	{% else %}
		<meta property="og:title" content="Alo単a Mendi Atletismo y Atletas de argixao"/>
	{% endif %}

{% endblock %}

{% block switchlang %}
  <form action="{% url 'set_language' %}" method="post">
    {% csrf_token %}
    <input name="next" type="hidden" value="{{ redirect_to }}" />
    <select name="language"  onchange="this.form.submit()" class="idiomas">
      <option value="es" {% if "es" == LANGUAGE_CODE %} selected="selected"{% endif %}>Espa単ol</option>
      <option value="eu"  {% if "eu" == LANGUAGE_CODE %} selected="selected"{% endif %}>Euskara</option>
    </select>
  </form>
{% endblock %}

{% block content%}
<div class="container">
	<div class="row">
		<div class="col-md-11 about_us">
    
      <div id="calendar"></div>


		</div>

    
    <div class="col-md-4 col-md-offset-1 hidden-xs">

      {% include "web/races_sidebar.html" %}


      <div class="fb-page" data-href="https://www.facebook.com/AtletasArgixao" data-hide-cover="false" data-show-facepile="false" data-show-posts="false"><div class="fb-xfbml-parse-ignore"><blockquote cite="https://www.facebook.com/AtletasArgixao"><a href="https://www.facebook.com/AtletasArgixao">Club Deportivo Atletas Argixao</a></blockquote></div></div>
    </div>








	</div>
</div>
<script src="{{STATIC_URL}}js/jquery-1.10.2.js"></script>
<script src="{{STATIC_URL}}js/moment.min.js"></script>
<script src="{{STATIC_URL}}js/fullcalendar/es.js"></script>
<script src="{{STATIC_URL}}js/fullcalendar.min.js"></script>
<script>
var body = $("html, body");
$(".scroll_top").on('click',function(){
	body.animate({scrollTop:0}, '1000', 'swing');
});

$(window).scroll(function(){
    var $scrollTop = $(window).scrollTop();
    if($scrollTop > 135){
        $(".navbar-nav>li>a").css({"padding":"0px 15px"});
        $(".navbar").css({"box-shadow":"0 5px 10px 0"});
        $(".navbar").addClass("navbar-fixed-top");
        $(".scroll_top").css({"opacity":"1"});
    }else{
    	$(".navbar-nav>li>a").css({"padding":"10px 15px"});
        $(".navbar").css({"box-shadow":"0 1px 5px 0"});
        $(".navbar").removeClass("navbar-fixed-top");
        $(".scroll_top").css({"opacity":"0"});
    }
});

setTimeout(function(){
	$(".social").css({"margin-left":"0"});
	$(".share").css({"margin-left":"0"});
},1000);

$('#calendar').fullCalendar({
  lang: 'es',
  events: '/lasterketak'
});


</script>


<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];

  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/eu_ES/sdk.js#xfbml=1&appId=250198748439697&version=v2.0";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

{% endblock %}
